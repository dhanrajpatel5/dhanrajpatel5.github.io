     <h1>What is the Weather of your city?</h1><br><hr> 
    Enter a city:<br><hr> 
<form onsubmit="return loadWeatherData()">
    <input type="text" id="city">
    <input type="submit">
</form>

<div id="container" />
    <script src="parse-response.js"></script>
    <script src="ajax.js"></script>
    <script>
    document.getElementById("city").value = '';
    function loadWeatherData() {
    console.log('Loading weather data ...');
/* global ajax */
    var container = document.getElementById('container');
    var url = "http://api.openweathermap.org/data/2.5/weather?q=";
    var city = document.getElementById("city").value || "San Bernardino";
    var apiKey = "d7092e359f89294a4558a8c754da81c1"; // Replace "APIKEY" with your own API key; otherwise, your HTTP request will not work
    url += city + "&appid=" + apiKey;
    ajax(url, function (resp) {
    resp = parseResponse(resp);

//Remove any existing weather data from previous input
    while (container.hasChildNodes()) {
    container.removeChild(container.lastChild);
    } container.appendChild(document.createTextNode(resp));
    });

return false;
}
</script>
